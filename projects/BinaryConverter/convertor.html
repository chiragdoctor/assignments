<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1010 Binary Coverter 10</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="container">
        <h1>Binary To Decimal Coverter</h1>
        <form id="conversion-form">
                <div id="label-select">
                    <label for="from">From</label>
                    <label for="to">To</label>                
                </div>
                <div id="options-select">
                    <select name="from" id="from">
                        <option value="binary" selected>Binary</option>
                        <option value="decimal">Decimal</option>
                    </select>    
                    <select name="to" id="to">
                        <option value="decimal" selected>Decimal</option>
                        <option value="binary">Binary</option>
                    </select>
                </div>
                <div id="input-container">
                    <div class="form-group">
                        <label for="firstInput">Enter Decimal Number: </label>
                        <input name="firstInput" type="number" id="firstInput" class="form-control" />
                    </div>

                    <div class="form-group">
                        <button name="convert" id="convert" class="convert-btn"> Convert </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="firstInput">Binary Number: </label>
                        <textarea name="result" id="result" class="form-control" rows="5"> </textarea>
                    </div>
                </div>
        </form>
        
    </div>
    
</body>
<script src="./js/coverter.js"></script>
<script src="./js/main.js"></script>
</html>
